{% extends "blog/base.html" %}

{% block usercontent %}
    <div class="main-container">
        {% if registered %}
        <h1>Thank you for registering! <a href="/login/">Login Now.</a></h1>
        <br>
        {% else %}
        <h1>Register here!</h1>
        <br>
        <div id="user_form">
            <form method="POST" class="form-horizontal" enctype="multipart/form-data" >
            {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                      <input id="id_username" maxlength="30" type="text" class="form-control" name="username" placeholder="Username, contain only letters, numbers and @/./+/-/_ characters">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                      <input id="id_email" maxlength="254" type="email" class="form-control" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                      <input id="id_password" type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default" name="submit" value="Register">Register</button>
                    </div>
                </div>
            </form>
        </div>
        {% endif %}
    </div>
{% endblock %}
