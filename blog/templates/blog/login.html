{% extends "blog/base.html" %}

<!-- user.is_authenticated -->
{% block content %}
<div class="main-container text-center">
    <h1>Hi, {{ user.username }}! </h1>
    <h1>It's time to create your own posts.</h1>
    <br><br>
    <div class="slogan">
        <form method="POST" class="post-form">{% csrf_token %}
        <div class="input-group">
            <input type="text" name="url-input" class="form-control" placeholder="Input the article/book URL">
            <span class="input-group-btn">
                <input type="submit" class="top-menu btn btn-default" value="Create">
            </span>
        </div>
        </form>
    </div>
</div>
{% endblock %}


<!-- user.is_not_authenticated -->
{% block usercontent %}
    <div class="main-container">
        <h1>Login here! <h5><a href="/register/"> Or no account?</a></h5></h1>
        <br>
        <div id="login-form">
            <form method="POST" class="form-horizontal">
            {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox"> Remember me
                        </label>
                      </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
